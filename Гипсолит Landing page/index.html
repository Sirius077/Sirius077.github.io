<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Гипсолит</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="header">
                <div class="row">
                    <div class=" col-lg-3 col-md-4 col-12">
                        <div class="logo">
                            <img src="img/logo.png" alt="Гипсолит штукатурка стен">
                        </div>
                    </div>
                    <div class="col-xl-2 offset-xl-4 col-lg-3 offset-lg-2 col-md-4 col-12">
                        <div class="phone-block">
                            <a class="phone-number" href="#">+7 495 771 05 08</a>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-4 col-md-4 col-12">
                        <div class="wrap">
                            <div class="wrap-block">
                                <button class="btn button header-button">
                                    ПОЛУЧИТЬ КОНСУЛЬТАЦИЮ
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="main-content">
                <div class="row">
                    <div class="col-lg-6 col-12">
                        <div class="main-title">
                        <h1>
                            Автоматизированная штукатурка стен
                        </h1>
                        <p class="main-subtitle">
                            Идеально ровные стены <br>в кратчайшие сроки
                        </p>
                        <span>
                            Стоимость работ <br>от <strong>300</strong>руб/м<sup>2</sup>
                        </span>
                        <small class="main-trigger">Оплата по Факту</small>
                    </div>
                </div>
                    <div class="col-xl-4 offset-xl-2 col-lg-5 offset-lg-1 col-md-8 offset-md-2 col-12">
                        <form class="main-form">
                            <h2 class="main-form-header">
                                Для расчёта точной стоимости <br>закажите <strong>выезд замерщика</strong>
                            </h2>
                            <fieldset>
                                <label>Ваше имя</label>
                                <input class="main-form-input" action="#" type="text">
                                <label>Номер телефона</label>
                                <input class="main-form-input" action="#" type="text">
                                <button class="main-form-button button" action="#" type="submit">
                                    Оставьте заявку
                                </button>
                                <small class="main-form-button-subtitle">
                                    Приедем в день обращения*
                                </small>
                            </fieldset>

                        </form>

                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
