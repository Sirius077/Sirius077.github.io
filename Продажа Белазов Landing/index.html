<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Продажа Белазов</title>
</head>

<body>
    <!--Main-->
    <main class="main">
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-1 col-sm-12 text-center">
                        <div class="logo">
                            <img src="img/main/logo.png" alt="Логотип">
                        </div>
                    </div>
                    <div class="col-lg-2 offset-lg-2 col-md-2 offset-md-3 col-sm-12 text-center">
                        <div class="working-hours">
                            <p>
                                c 9:00 до 21:00
                            </p>
                            <p>
                                без выходных
                            </p>
                        </div>
                    </div>
                    <div class="col-xl-2 offset-xl-0 col-lg-3 col-md-3 col-sm-12 text-center">
                        <div class="phone-number">
                            <p>+7 (818) 247-47-17</p>
                            <p>+7(818) 247-47-47</p>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-12 text-center">
                        <button class="main-button button">
                            Заказать звонок
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container">
                <div class="row">
                    <div class=" col-xl-6 col-lg-7 col-md-10">
                        <div class="main-content">
                            <div class="main-title">
                                <h1>
                                    Оригинальные
                                    запчасти
                                    для Белаз
                                </h1>
                            </div>
                            <div class="main-subtitle">
                                <span>
                                    с бесплатной доставкой
                                    в Ваш город!
                                </span>
                            </div>
                            <div class="main-features">
                                <div class="main-features-block">
                                    <img src="img/main/piggy-bank.png" alt="Копилка">
                                    <p>
                                        Дилерские цены - ниже на 20%,
                                        работаем без посредников!
                                    </p>
                                </div>
                                <div class="main-features-block">
                                    <img src="img/main/delivery-truck.png" alt="Грузовик">
                                    <p>
                                        Срочная бесплатная доставка
                                        за 7 дней
                                    </p>
                                </div>
                                <div class="main-features-block">
                                    <img src="img/main/calendar.png" alt="Календарь">
                                    <p>
                                        Даем рассрочку
                                        6 месяцев
                                    </p>
                                </div>
                                <div class="main-features-block">
                                    <img src="img/main/medal.png" alt="Медал">
                                    <p>
                                        Даем гарантию
                                        от 12 месяцев
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
